<html lang="en">

<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log in</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>

            <form id="login" class="input-group" onsubmit="submitLogin(); return false;">
                <input id="loginUsername" type="text" class="input-field" placeholder="Username" required>
                <input id="loginPassword" type="password" class="input-field" placeholder="Password" required>
                <p id="demo1" class="invalid-log"></p>
                <button type="submit" class="submit-btn">Log in</button>

            </form>

            <form id="register" class="input-group" onsubmit="submitRegister(); return false;">
                <input id="registerUsername" type="text" class="input-field" placeholder="Username" required autocomplete="off">
                <input id="registerEmail" type="text" class="input-field" placeholder="Email" required autocomplete="off">
                <input id="registerPassword" type="text" class="input-field" placeholder="Password" required autocomplete="off">
                <p id="demo2" class="invalid-log"></p>
                <input type="checkbox" class="check-box" required><span>I agree to the terms and conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>

    <script src="login.js">
    </script>
</body>

</html>
